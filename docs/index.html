<!-- index.html -->

<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<meta charset="UTF-8" />

		<link rel="icon" href="favicon.ico" type="image/x-icon" />

		<!-- Theme -->
		<!-- <link
			rel="stylesheet"
			href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css"
		/> -->
		<link
			rel="stylesheet"
			media="(prefers-color-scheme: dark)"
			href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css"
		/>
		<link
			rel="stylesheet"
			media="(prefers-color-scheme: light)"
			href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css"
		/>

		<!-- Custom Styles -->
		<style>
			:root {
				/* --theme-hue: 325; */
			}
		</style>

		<!-- Plugins -->
		<script
			src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"
			defer
		></script>
		<script
			src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"
			defer
		></script>
		<script
			src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"
			defer
		></script>
		<script
			src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"
			defer
		></script>
		<script
			src="https://unpkg.com/docsify-plugin-flexible-alerts"
			defer
		></script>

		<!-- Required -->
		<script
			src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"
			defer
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"
			defer
		></script>
		<script
			src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"
			defer
		></script>
		<script
			src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"
			defer
		></script>
	</head>
	<body>
		<div id="app"></div>
		<script>
			window.$docsify = {
				name: '<img src="_media/banner.svg" alt="Good Image Terminal" style="width:100%;display:block;">',
				repo: "https://github.com/silladgey/good-image-terminal",
				coverpage: true,
				loadNavbar: true,
				loadSidebar: true,
				subMaxLevel: 2,
				externalLinkTarget: "_blank",
			};
		</script>
	</body>
</html>
